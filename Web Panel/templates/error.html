{% extends 'layout.html' %}
{% block title %}{{ error.name }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img class="pt-5" src="{{ url_for("static", filename="images/logo.png") }}">
            <h1 class="pt-5">
                {{ error.code }}
            </h1>
            <h3>
                {{ error.name }}
            </h3>
            <p>
                {{ error.description }}
            </p>
            <a href="{{ url_for("index") }}" class="btn btn-primary btn-lg">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
